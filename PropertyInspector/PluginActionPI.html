<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>LolLogin Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="toggle_select">
            <div class="sdpi-item-label">Select Toggle</div>
            <select class="sdProperty sdpi-item-value select" id="toggle" oninput="setSettings()">
            </select>
        </div>
    </div>

    <script>

        document.addEventListener('websocketCreate', function () {
            websocket.addEventListener('message', function (event) {
                console.log("Got message event!", event.data);

                let message = JSON.parse(event.data);

                if (message.event == "sendToPropertyInspector") {
                    console.log("payload", message.payload);

                    $('#toggle').children().remove().end();

                    message.payload.ToggleList.forEach((element) => {
                        $('#toggle').append('<option value="' + element.ID + '">' + element.Name + '</option>');
                    });

                    $('#toggle').val(message.payload.SelectedToggle).change();

                    // Set dropdown visibility once all the values and selected options have been set.
                    onSelectionChange();
                }
            });

            sendPayloadToPlugin({
                action: "getItems"
            });
        });

    </script>
</body>
</html>
